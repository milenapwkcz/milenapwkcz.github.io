    body {

    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }

    #image {
      max-width: 300px;
      margin-top: 20px;
    }

    button {
      font-size: 20px; 
      padding: 10px 20px; 
      margin-top: 20px;
    }

    #heart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: white;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(45deg);
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <h1>Wylosuj kuchnię na dziś</h1>

  <button onclick="losujSlowo()">Losowanko</button>

  <div id="result"></div>
  <img id="image" src="" alt="Wylosowany obrazek">

  <script>
    // Lista słów
    var listaSlow = ["włoska", "grecka", "śródziemnomorska", "japońska", "indyjska", "meksykańska", "koreańska", "turecka", "amerykańska", "francuska", "chińska", "polska", "gruzińska", "ukraińska", "żydowska", "wschodnia", "turecka"];

    // Lista obrazków odpowiadających słowom
    var listaObrazkow = {
      "włoska": "url_do_obrazka_jabka.jpg",
      "grecka": "url_do_obrazka_kota.jpg",
      "śródziemnomorska": "url_do_obrazka_samochodu.jpg",
      "japońska": "url_do_obrazka_domu.jpg",
      "indyjska": "url_do_obrazka_ksiazki.jpg",
      "meksykańska": "url_do_obrazka_telefonu.jpg",
      "koreańska": "url_do_obrazka_kwiatu.jpg",
      "turecka": "url_do_kuchni.jpg",
      "amerykańska": "url_do_kuchni.jpg",
      "francuska": "url.jpg",
      "chińska": "url.jpg",
      "polska": "url.jpg",
      "gruzińska": "url.jpg",
      "ukraińska": "url.jpg",
      "żydowska": "url.jpg",
      "wschodnia": "url.jpg",
      "turecka": "url.jpg"
    };

    function dodajSerduszko() {
      var heart = document.createElement("div");
      heart.className = "heart";
      document.getElementById("heart-container").appendChild(heart);
      setTimeout(function () {
        heart.remove();
      }, 2000); 
    }

    function dodajSerduszka() {
      setInterval(dodajSerduszko, 500); 
    }

    function losujSlowo() {
      var indeks = Math.floor(Math.random() * listaSlow.length);
      var wylosowaneSlowo = listaSlow[indeks];
      var obrazekUrl = listaObrazkow[wylosowaneSlowo];

      document.getElementById("result").innerHTML = "Wylosowane słowo: " + wylosowaneSlowo;
      document.getElementById("image").src = obrazekUrl;
      dodajSerduszka();
    }
  </script>

</body>
</html>
