    #result {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }

    #image {
      max-width: 300px;
      margin-top: 20px;
    }

    button {
      font-size: 20px; 
      padding: 10px 20px; 
      margin-top: 20px;
    }

    .heart {
    min-width: 22px;
    min-height: 22px;
    font-size: 19px;
    color: white;
    position: absolute;
    top:-15vh;
    animation: rain 3s linear 1;
    z-index: 0;
    }

    @keyframes rain {
      0% {
        transform: translateY(-10vh) rotateZ(0deg);
      }
      25% {
        transform: translateY(27vh) rotateZ(20deg);
      }
      50% {
        transform: translateY(55vh) rotateZ(-20deg);
      }
      75% {
        transform: translateY(90vh) rotateZ(20deg);
      }
       100% {
        transform: translateY(110vh) rotateZ(-20deg);
       }
}

   
  </style>
</head>
<body>

  <h1>Wylosuj kuchnię na dziś</h1>

  <button onclick="losujSlowo()">Losowanko</button>

  <div id="result"></div>
  <img id="image" src="" alt="Wylosowany obrazek">

  <script>

    var rain = document.getElementById("rain")
    function zróbSerduszka () {
      const heart  = document.createElement("div");
      heart.classList.add("heart")
      heart.innerText = "❤"
      heart.style.left = Math.floor(Math.random()*100)+"vw"
      heart.style.animationDuration = Math.floor(Math.random()*2)+2+"s"
      document.body.appendChild(heart)
    }
    setInterval(zróbSerduszka,100);

    var heart = document.getElementsByClassName("heart")
    setInterval(()=>{
      for (let i = 0; i < heart.length; i++) {
        if (i > 30) {
          heart[0].remove()
        }
      }
    },50)
    
    // Lista słów
    var listaSlow = ["włoska", "grecka", "śródziemnomorska", "japońska", "indyjska", "meksykańska", "koreańska", "turecka", "amerykańska", "francuska", "chińska", "polska", "gruzińska", "ukraińska", "żydowska", "wschodnia", "turecka"];

    // Lista obrazków odpowiadających słowom
    var listaObrazkow = {
      "włoska": "url_do_obrazka_jabka.jpg",
      "grecka": "url_do_obrazka_kota.jpg",
      "śródziemnomorska": "url_do_obrazka_samochodu.jpg",
      "japońska": "url_do_obrazka_domu.jpg",
      "indyjska": "url_do_obrazka_ksiazki.jpg",
      "meksykańska": "url_do_obrazka_telefonu.jpg",
      "koreańska": "url_do_obrazka_kwiatu.jpg",
      "turecka": "url_do_kuchni.jpg",
      "amerykańska": "url_do_kuchni.jpg",
      "francuska": "url.jpg",
      "chińska": "url.jpg",
      "polska": "url.jpg",
      "gruzińska": "url.jpg",
      "ukraińska": "url.jpg",
      "żydowska": "url.jpg",
      "wschodnia": "url.jpg",
      "turecka": "url.jpg"
    };


    function losujSlowo() {
      var indeks = Math.floor(Math.random() * listaSlow.length);
      var wylosowaneSlowo = listaSlow[indeks];
      var obrazekUrl = listaObrazkow[wylosowaneSlowo];

      document.getElementById("result").innerHTML = "Wylosowane słowo: " + wylosowaneSlowo;
      document.getElementById("image").src = obrazekUrl;
    }
  </script>

</body>
